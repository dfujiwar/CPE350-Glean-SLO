    <!--******************* Administration login ****************************-->
    <section class="bg-light page-section" id="register">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h2 class="section-heading text-uppercase  text-center">Admin Login</h2>
                </div>
            </div>
            <form class="needs-validation" action="http://www.gleanslo.org/login.php" id="login" name="login" method="POST" novalidate>
                <div class="form-row">
                    <!--Username-->
                    <div class="form-group col-sm-6">
                        <label for="user_name">Username:</label>
                        <input type="text" class="form-control" id="user_name" name="user_name" required>
                        <div class="valid-feedback">Looks good!</div>
                        <div class="invalid-feedback">Please enter your address.</div>
                    </div>
                    <!--Password-->
                    <div class="form-group col-sm-6">
                        <label for="user_password">Password:</label>
                        <input type="password" class="form-control" id="user_password" name="user_password" required>
                        <div class="valid-feedback">Looks good!</div>
                        <div class="invalid-feedback">Please enter your address.</div>
                    </div>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary" name="submit" id="submit" value="Save">Login</button>
                    <input type="hidden" name="MM_insert" value="pickerinsertform" />
                </div>
            </form>
        </div>
    </section>
